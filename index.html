<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy</title>
</head>
<body>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required min="0" max="120">
    <select id="curso" name="curso" required>
        <option value="">Selecione um curso</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
    </select>
    <input type="number" id="notaFinal" name="notaFinal" placeholder="Digite sua nota final" required min="0" max="10" step="0.1">
    <button id="cadastrar" type="submit">Cadastrar</button>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
