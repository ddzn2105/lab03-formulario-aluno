<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy</title>
</head>
<body>
    <a href="/index.html">Home</a>
    <hr>
    <h4>Formulário</h4>
    <form action="" method="post">
        <label for="idNome">Nome: </label> <br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required> <br>
        
        <label for="idIdade">Idade: </label> <br>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required> <br>
        
        <label for="idCurso">Curso: </label> <br>
        <select id="curso" name="curso" required> <br>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select> <br>
        <label for="idNotaFinal">Nota Final: </label> <br>
        <input type="number" id="notaFinal" name="notaFinal" placeholder="Digite sua nota final" required> <br>
    <br>
    <input id="btnCadastrar" type="submit" value="Cadastrar">
    <div>
        <button type="button" id="btnAprovados">Listar Aprovados</button>
        <button type="button" id="btnMediaNotas">Média das Notas</button>
        <button type="button" id="btnMediaIdades">Média das Idades</button>
        <button type="button" id="btnOrdemAlfabetica">Ordem Alfabética</button>
        <button type="button" id="btnQtdPorCurso">Qtd. por Curso</button>
    </div>
    <div id="resultado" style="margin:10px 0; color:blue; background:#e3f0ff; padding:10px; border-radius:5px; min-height:24px;"></div>
    <table border =".1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th bgcolor="gray" width="50">#</th>
                <th bgcolor="gray" width="130">Nome</th>
                <th bgcolor="gray" width="130">Idade</th>
                <th bgcolor="gray" width="130">Curso</th>
                <th bgcolor="gray" width="130">Nota Final</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
